<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form register</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
     <div class="w-100">
          <div class="px-4 py-1 navigation d-flex justify-content-between align-items-center">
               <div class="brand">
                    <p class="m-0 text-white">MySite</p>
               </div>
               <div class="links d-flex">
                    <div class="loginlink px-2 active">Login</div>
                    <div class="registerlink px-2">Register</div>
               </div>
          </div>
          <div class="authenticate d-flex justify-content-center align-items-center">
               <div class="loginform">
                    <h4 class="m-0">Login to account</h4>
                    <p class="m-0">To use our services, please login to your account</p>
                    <input type="text" class="myinp" placeholder="Your username">
                    <p class="msg text-danger mt-1"></p>
                    <input type="password" class="myinp" placeholder="Your password">
                    <p class="msg text-danger mt-1"></p>
                    <input type="submit" class="mybtn loginbtn" value="Login">
                    <p class="msg text-danger mt-1 m-0 text-center"></p>
               </div>
               <div class="registerform d-none">
                    <h4 class="m-0">Register for new account</h4>
                    <input type="text" class="myinp" placeholder="Your username">
                    <p class="msg text-danger mt-1"></p>
                    <input type="password" class="myinp" placeholder="Your password">
                    <p class="msg text-danger mt-1"></p>
                    <input type="password" class="myinp" placeholder="Confirm password">
                    <p class="msg text-danger mt-1"></p>
                    <input type="submit" class="mybtn registerbtn" value="Register"> 
               </div>
          </div>
     </div>
     <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form register</title>
  </head>
  <body>
    <div
      class="page-container d-flex justify-content-center align-items-center"
    >
      <div class="bound w-75 position-relative">
        <div class="register btn btn-outline-primary position-absolute">
          SIGN UP
        </div>
        <div class="form d-flex justify-content-center align-items-center">
          <div class="login-form w-25">
            <h1>LOG IN</h1>
            <input
              type="text"
              placeholder="username"
              class="form-control"
              required
            />
            <p class="text-danger err-msg"></p>
            <input
              type="password"
              placeholder="password"
              class="form-control my-2"
              required
            />
            <p class="text-danger err-msg"></p>
            <input
              type="submit"
              class="login-btn btn-primary form-control"
              value="sign in"
            />
            <p class="text-danger err-msg"></p>
          </div>
          <div class="register-form w-25 d-none">
            <h1>SIGN UP</h1>
            <input
              type="text"
              placeholder="username"
              class="form-control"
              required
            />
            <p class="text-danger err-msg"></p>
            <input
              type="password"
              placeholder="password"
              class="form-control my-2"
              required
            />
            <p class="text-danger err-msg"></p>
            <input
              type="password"
              placeholder=" re-password"
              class="form-control my-2"
              required
            />
            <input
              type="submit"
              class="register-btn btn-primary form-control"
              value="sign up"
            />
            <p class="text-danger err-msg"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
